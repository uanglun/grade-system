<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績管理系統</title>
    <style>
        /* ------------------ CSS 樣式 (美觀設計) ------------------ */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --bg-light: #f8f9fa;
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px; 
            background-color: var(--bg-light);
            color: #343a40;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            box-sizing: border-box; 
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* 頂部控制面板：修正手機突出問題 */
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        
        /* 手機版佈局優化 */
        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr; 
            }
            .control-group, .action-group {
                flex-wrap: wrap; 
                gap: 8px !important;
            }
        }

        .control-group, .action-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        /* 輸入與選單樣式 */
        input[type="text"], select {
            padding: 8px; 
            border: 1px solid #ced4da;
            border-radius: 5px;
            flex-grow: 1; 
            min-width: 80px;
        }
        
        .control-group label {
            white-space: nowrap; 
        }

        /* 按鈕群組的樣式 */
        .control-group button, .action-group button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            white-space: nowrap; 
        }
        
        #saveAllBtn { background-color: var(--success-color); color: white; }
        #exportCSVBtn { background-color: var(--info-color); color: white; }
        #addStudentBtn { background-color: var(--primary-color); color: white; }
        #editStudentBtn { background-color: var(--warning-color); color: #343a40; }
        #deleteStudentBtn { background-color: var(--danger-color); color: white; }

        /* 成績編輯區塊 */
        #grade-edit-area {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        
        /* 置中修正 1: 編輯區塊標題 */
        #editTitle {
            text-align: center !important; 
            font-size: 1.2rem; 
            margin-top: 5px; 
            margin-bottom: 20px; 
        }

        /* 成績表格樣式 */
        #gradeTable {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; 
            min-width: 1500px; 
        }

        #gradeTable th, #gradeTable td {
            border: 1px solid #e9ecef;
            padding: 0; 
            text-align: center;
            font-size: 0.85rem; 
            height: 35px; 
        }

        /* 設置欄位寬度 */
        #gradeTable th {
            background-color: var(--primary-color);
            color: white;
            white-space: normal; 
            min-width: 45px; 
        }
        
        /* 調整計算欄位寬度 */
        #gradeTable th:nth-child(1),
        #gradeTable th:nth-child(2),
        #gradeTable th:nth-child(3) {
            min-width: 65px; 
        }


        #gradeTable td {
            position: relative;
        }

        /* 移除 input[type=number] 的上下箭頭 */
        .grade-input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 5px 3px; 
            border: none;
            text-align: center;
            font-size: 0.85rem;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            -moz-appearance: textfield; 
        }
        .grade-input::-webkit-outer-spin-button,
        .grade-input::-webkit-inner-spin-button {
            -webkit-appearance: none; 
            margin: 0;
        }

        .calculated-cell {
            background-color: #e3f2fd !important;
            font-weight: bold;
            color: var(--primary-color);
        }
        .bonus-cell {
            background-color: #fffde7 !important;
        }
        
        .grade-cell-focus {
            box-shadow: 0 0 0 2px var(--primary-color);
            background-color: #e6f7ff !important;
            border-color: var(--primary-color) !important;
            z-index: 5;
            position: relative; 
        }
        
        .grade-cell-focus > .grade-input {
            background-color: #e6f7ff !important;
        }
        
        /* 置中修正 2: 清除資料按鈕 (調整 max-width 使按鈕更緊湊) */
        #clearAllDataBtn {
            display: block; 
            width: 100%; 
            max-width: 280px; 
            margin: 30px auto 10px; 
            text-align: center; 
            padding: 12px; 
            background-color: var(--secondary-color); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>班級成績管理系統</h1>

        <div class="control-panel">
            <div class="control-group">
                <input type="text" id="studentNameInput" placeholder="輸入學生姓名"> 
                <button id="addStudentBtn">新增學生</button>
                <button id="editStudentBtn" style="display: none;">修改姓名</button>
                <button id="deleteStudentBtn" style="display: none;">刪除學生</button>
            </div>
            
            <div class="control-group">
                <label for="studentSelect">學生:</label>
                <select id="studentSelect"></select>

                <label for="subjectSelect">科目:</label>
                <select id="subjectSelect"></select>
            </div>

            <div class="action-group" style="grid-column: 1 / -1; justify-content: flex-end;"> 
                <button id="saveAllBtn">儲存成績</button>
                <button id="exportCSVBtn">匯出成績 (CSV)</button> 
            </div>
        </div>

        <div id="grade-edit-area">
            <h2 id="editTitle" style="font-size: 1.2rem;">請先選擇學生與科目</h2>
            <div id="gradeTableContainer">
                </div>
        </div>
        
        <button id="clearAllDataBtn">清除所有學生及成績資料</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ------------------- 核心配置：擴展至 平30 -------------------
            const subjects = ["國語", "數學", "社會", "自然", "英語", "綜合", "藝術", "體育", "彈性"];
            
            const routineTestFields = Array.from({ length: 30 }, (_, i) => `平${i + 1}`); 
            
            // 這些是成績的細項類型
            const gradeTypes = [
                "總平均",              
                "平時加分平均",        
                "定期評量成績",        
                "日常加分欄",          
                "定期",                
                ...routineTestFields 
            ];
            
            // 匯出時需要的欄位 (不包含 姓名 和 科目)
            const exportGradeFields = [
                "總平均",              
                "平時加分平均",        
                "定期評量成績",        
                "日常加分欄",          
                "定期",                
                ...routineTestFields 
            ];

            const calculationFields = ["總平均", "平時加分平均", "定期評量成績"];
            const bonusField = "日常加分欄";
            const routineGradeField = "定期";
            
            const localStorageKey = 'classGradeData';

            // DOM 元素 (略)
            const studentNameInput = document.getElementById('studentNameInput');
            const addStudentBtn = document.getElementById('addStudentBtn');
            const editStudentBtn = document.getElementById('editStudentBtn');
            const deleteStudentBtn = document.getElementById('deleteStudentBtn');
            const studentSelect = document.getElementById('studentSelect'); 
            const subjectSelect = document.getElementById('subjectSelect'); 
            const editTitle = document.getElementById('editTitle');       
            const gradeTableContainer = document.getElementById('gradeTableContainer'); 
            const saveAllBtn = document.getElementById('saveAllBtn');
            const exportCSVBtn = document.getElementById('exportCSVBtn');
            const clearAllDataBtn = document.getElementById('clearAllDataBtn');

            let studentData = {};
            let currentStudentId = null;
            let currentSubject = null;

            // ------------------- 數據操作 (Local Storage) -------------------

            function saveToLocalStorage() {
                localStorage.setItem(localStorageKey, JSON.stringify(studentData));
            }

            function loadFromLocalStorage() {
                const storedData = localStorage.getItem(localStorageKey);
                if (storedData) {
                    studentData = JSON.parse(storedData);
                    Object.keys(studentData).forEach(id => {
                        if (!studentData[id].grades) {
                            studentData[id].grades = {};
                        }
                    });
                } else {
                    studentData = {};
                }
            }
            
            // ------------------- 成績計算邏輯 (略) -------------------

            function calculateGrades(studentId, subject) {
                const grades = studentData[studentId].grades;
                
                const routineScore = parseFloat(grades[`${subject}-${routineGradeField}`]) || 0;
                
                let routineTestSum = 0;
                let routineTestCount = 0;
                
                routineTestFields.forEach(type => {
                    const score = parseFloat(grades[`${subject}-${type}`]);
                    if (!isNaN(score)) {
                        routineTestSum += score;
                        routineTestCount++;
                    }
                });
                
                const averageRoutineTest = (routineTestCount > 0) ? (routineTestSum / routineTestCount) : 0;
                
                const bonusScore = parseFloat(grades[`${subject}-${bonusField}`]) || 0;
                
                const rawRoutineAverage = averageRoutineTest + bonusScore;
                const finalRoutineAverage = Math.min(100, Math.max(0, rawRoutineAverage)); 

                const finalAverage = (finalRoutineAverage * 0.5) + (routineScore * 0.5);
                const finalAverageCapped = Math.min(100, Math.max(0, finalAverage)); 

                grades[`${subject}-總平均`] = finalAverageCapped.toFixed(2);
                grades[`${subject}-平時加分平均`] = finalRoutineAverage.toFixed(2);
                grades[`${subject}-定期評量成績`] = routineScore.toFixed(2);
            }
            
            // ------------------- CSV 匯出功能 (修正為每科目分行) -------------------

            function exportGradesToCSV() {
                if (Object.keys(studentData).length === 0) {
                    alert('沒有可匯出的學生資料。');
                    return;
                }

                // 1. 確保所有計算欄位都是最新的
                Object.keys(studentData).forEach(studentId => {
                    subjects.forEach(subject => {
                        calculateGrades(studentId, subject);
                    });
                });

                // 2. 建立新格式表頭 (學生, 科目, 所有成績細項)
                let header = '學生姓名,科目';
                exportGradeFields.forEach(type => {
                    const cleanedType = type.replace('加分平均', '平均');
                    header += `,"${cleanedType}"`; 
                });

                let csvContent = header + '\n';

                // 3. 建立資料列 (學生 x 科目 數量)
                Object.keys(studentData).forEach(studentId => {
                    const student = studentData[studentId];
                    const studentName = student.name;
                    
                    subjects.forEach(subject => {
                        let row = `"${studentName}","${subject}"`; 

                        exportGradeFields.forEach(type => {
                            const gradeKey = `${subject}-${type}`;
                            let score = student.grades[gradeKey] !== undefined ? student.grades[gradeKey] : '';

                            if (typeof score === 'number') {
                                if (type === bonusField) {
                                    score = score.toFixed(1);
                                } else if (calculationFields.includes(type)) {
                                    score = score; 
                                } else {
                                    score = parseInt(score); 
                                }
                            }
                            
                            row += `,"${score}"`;
                        });
                        csvContent += row + '\n'; // 每一個科目就是獨立的一行
                    });
                });

                // 4. 創建並下載 Blob
                const BOM = "\uFEFF"; 
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);
                    link.setAttribute("download", `班級成績_分科報表_${new Date().toLocaleDateString('zh-TW').replace(/\//g, '-')}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('您的瀏覽器不支援自動下載，請手動複製以下成績數據。');
                }
            }


            // ------------------- UI 渲染 (略) -------------------
            
            function renderStudentSelect() {
                studentSelect.innerHTML = '';
                const studentIds = Object.keys(studentData);

                if (studentIds.length === 0) {
                    studentSelect.innerHTML = '<option value="">-- 無學生 --</option>';
                    currentStudentId = null;
                    return;
                }

                studentIds.forEach(id => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = studentData[id].name;
                    studentSelect.appendChild(option);
                });

                if (currentStudentId && studentData[currentStudentId]) {
                    studentSelect.value = currentStudentId;
                } else {
                    currentStudentId = studentIds[0];
                    if (currentStudentId) studentSelect.value = currentStudentId;
                }
            }

            function renderSubjectSelect() {
                subjectSelect.innerHTML = '';
                subjects.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subjectSelect.appendChild(option);
                });
                currentSubject = subjects[0];
                if (currentSubject) subjectSelect.value = currentSubject;
            }
            
            function renderEditArea() {
                gradeTableContainer.innerHTML = '';
                
                if (!currentStudentId || !currentSubject || !studentData[currentStudentId]) {
                    editTitle.textContent = "請先選擇學生與科目";
                    return;
                }

                calculateGrades(currentStudentId, currentSubject);

                const student = studentData[currentStudentId];
                editTitle.textContent = `編輯 [${student.name}] 的 [${currentSubject}] 成績`;

                const table = document.createElement('table');
                table.id = 'gradeTable';

                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                
                gradeTypes.forEach(type => {
                    const th = document.createElement('th');
                    th.textContent = type.replace('加分平均', '平均');
                    headerRow.appendChild(th);
                });

                const tbody = table.createTBody();
                const dataRow = tbody.insertRow();

                gradeTypes.forEach(type => {
                    const cell = dataRow.insertCell();
                    const gradeKey = `${currentSubject}-${type}`;
                    const score = student.grades[gradeKey] !== undefined ? student.grades[gradeKey] : '';
                    
                    cell.dataset.type = type;

                    if (calculationFields.includes(type)) {
                        cell.classList.add('calculated-cell');
                        cell.textContent = score;
                    } else {
                        cell.classList.add('editable-cell');
                        if (type === bonusField) {
                            cell.classList.add('bonus-cell');
                        }

                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'grade-input';
                        
                        let displayValue = score;
                        if (type === bonusField && score !== '') {
                            displayValue = parseFloat(score).toFixed(1);
                        }
                        input.value = displayValue;
                        input.dataset.key = gradeKey;
                        
                        if (type === bonusField) {
                            input.step = '0.1';
                            input.min = '-100'; 
                            input.max = '100'; 
                        } else {
                            input.step = '1';
                            input.min = '-100'; 
                            input.max = '100';
                        }
                        
                        input.addEventListener('focus', (e) => {
                            e.target.parentNode.classList.add('grade-cell-focus');
                        });

                        input.addEventListener('blur', (e) => {
                            setTimeout(() => {
                                e.target.parentNode.classList.remove('grade-cell-focus');
                            }, 50);
                            handleGradeInputBlur(e.target);
                        });
                        
                        cell.appendChild(input);
                    }
                });

                gradeTableContainer.appendChild(table);
            }
            
            // 處理分數輸入失去焦點事件 (略)
            function handleGradeInputBlur(inputElement) {
                const key = inputElement.dataset.key;
                const type = inputElement.parentNode.dataset.type;
                let value = inputElement.value.trim();

                if (!currentStudentId || !key) return;
                
                let score;
                if (value === '') {
                    delete studentData[currentStudentId].grades[key];
                    inputElement.value = '';
                } else {
                    if (type === bonusField) {
                        score = parseFloat(value);
                    } else {
                        score = parseInt(value);
                    }
                    
                    if (isNaN(score)) {
                        alert('請輸入有效的分數/加分值！');
                        score = studentData[currentStudentId].grades[key] || '';
                        inputElement.value = (type === bonusField && score !== '') ? parseFloat(score).toFixed(1) : score;
                        return;
                    }
                    
                    studentData[currentStudentId].grades[key] = score;

                    if (type === bonusField) {
                         inputElement.value = score.toFixed(1);
                    } else {
                         inputElement.value = score;
                    }
                }
                
                calculateGrades(currentStudentId, currentSubject);
                renderEditArea(); 
            }

            // ------------------- 學生管理 (略) -------------------

            function addStudent() {
                const name = studentNameInput.value.trim();
                if (!name) {
                    alert('學生姓名不能為空。');
                    return;
                }
                const newId = 'S' + Date.now();
                studentData[newId] = { name: name, grades: {} };
                currentStudentId = newId;

                studentNameInput.value = ''; 
                
                renderStudentSelect();
                renderEditArea();
            }

            function editStudentName() {
                const newName = studentNameInput.value.trim();
                if (!newName || !currentStudentId || !studentData[currentStudentId]) {
                    alert('請選擇學生並輸入新名稱。');
                    return;
                }

                studentData[currentStudentId].name = newName;
                studentNameInput.value = newName;
                
                renderStudentSelect();
                renderEditArea();
                alert(`學生姓名已更新為：${newName}`);
            }

            function deleteStudent() {
                if (!currentStudentId) {
                    alert('請先選擇要刪除的學生。');
                    return;
                }
                
                const nameToDelete = studentData[currentStudentId].name;
                if (confirm(`確定要刪除學生：${nameToDelete} 及其所有成績嗎？`)) {
                    delete studentData[currentStudentId];
                    currentStudentId = Object.keys(studentData)[0] || null;
                    
                    renderStudentSelect();
                    renderEditArea();
                    studentNameInput.value = '';
                    
                    editStudentBtn.style.display = 'none';
                    deleteStudentBtn.style.display = 'none';
                    addStudentBtn.style.display = 'inline-block';
                    alert(`學生 ${nameToDelete} 已被刪除。`);
                }
            }
            
            // ------------------- 事件監聽器 (略) -------------------
            
            studentSelect.addEventListener('change', (e) => {
                currentStudentId = e.target.value;
                const student = studentData[currentStudentId];
                if (student) {
                    studentNameInput.value = student.name;
                    editStudentBtn.style.display = 'inline-block';
                    deleteStudentBtn.style.display = 'inline-block';
                    addStudentBtn.style.display = 'none';
                } else {
                    studentNameInput.value = '';
                    editStudentBtn.style.display = 'none';
                    deleteStudentBtn.style.display = 'none';
                    addStudentBtn.style.display = 'inline-block';
                }
                renderEditArea();
            });

            subjectSelect.addEventListener('change', (e) => {
                currentSubject = e.target.value;
                renderEditArea();
            });
            
            studentNameInput.addEventListener('input', () => {
                const name = studentNameInput.value.trim();
                if (name && currentStudentId && studentData[currentStudentId] && studentData[currentStudentId].name === name) {
                     addStudentBtn.style.display = 'none';
                     editStudentBtn.style.display = 'inline-block';
                     deleteStudentBtn.style.display = 'inline-block';
                } else if (name) {
                    addStudentBtn.style.display = 'inline-block';
                    editStudentBtn.style.display = 'none';
                    deleteStudentBtn.style.display = 'none';
                } else {
                    addStudentBtn.style.display = 'inline-block';
                    editStudentBtn.style.display = 'none';
                    deleteStudentBtn.style.display = 'none';
                }
            });

            addStudentBtn.addEventListener('click', addStudent);
            editStudentBtn.addEventListener('click', editStudentName);
            deleteStudentBtn.addEventListener('click', deleteStudent);

            saveAllBtn.addEventListener('click', () => {
                document.activeElement.blur(); 
                saveToLocalStorage();
                alert('所有成績變更已儲存！');
            });
            
            exportCSVBtn.addEventListener('click', exportGradesToCSV);

            clearAllDataBtn.addEventListener('click', () => {
                if (confirm('警告：確定要清除所有學生及成績資料嗎？此操作不可逆！')) {
                    localStorage.removeItem(localStorageKey);
                    studentData = {};
                    currentStudentId = null;
                    
                    renderStudentSelect();
                    renderEditArea();
                    
                    studentNameInput.value = ''; 
                    editStudentBtn.style.display = 'none';
                    deleteStudentBtn.style.display = 'none';
                    addStudentBtn.style.display = 'inline-block';
                    
                    alert('所有資料已清除！');
                }
            });

            // ------------------- 初始化 -------------------
            
            loadFromLocalStorage();
            renderSubjectSelect();
            renderStudentSelect();
            renderEditArea();

            const studentIds = Object.keys(studentData);

            if (studentIds.length > 0) {
                const student = studentData[currentStudentId];
                studentNameInput.value = student.name;
                editStudentBtn.style.display = 'inline-block';
                deleteStudentBtn.style.display = 'inline-block';
                addStudentBtn.style.display = 'none';
            } else {
                studentNameInput.value = ''; 
                addStudentBtn.style.display = 'inline-block';
                editStudentBtn.style.display = 'none';
                deleteStudentBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
